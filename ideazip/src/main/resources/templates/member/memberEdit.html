<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav th:replace="fragments/top :: top"></nav>
<h1>&nbsp</h1>
<div class="container">
    <form action="/member/memberUpdate" method="post" class="loginForm">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <th>아이디</th>
                <td>[[${member.id}]]</td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="username" class="form-control input-sm" th:value="${member.username}">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" name="email" class="form-control input-sm" th:value="${member.email}">
                </td>
            </tr>
            <tr>
                <th>핸드폰</th>
                <td>
                    <input type="text" name="hp" class="form-control input-sm" th:value="${member.hp}">
                </td>
            </tr>
            <tr>
                <th>생일</th>
                <td><input type="date" name="birthday"
                           class="form-control input-sm" th:value='${member.birthday }'
                ></td>
            </tr>
            <tr>
                <th>가입일</th>
                <td>[[${member.createdDate}]]</td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="button" formaction="/member/memberView" class="btn btn-default">취소</button>
                    <button type="submit" class="btn btn-primary" >변경</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
